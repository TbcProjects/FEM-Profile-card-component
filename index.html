<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <!-- card -->
      <div class="card">
        <!-- header -->
        <div class="card__header"></div>

        <!-- body -->
        <div class="card__body">
          <img
            class="card__profile"
            src="./images/image-victor.jpg"
            alt=""
            class="card__profile"
          />
          <div class="card__body-text">
            <p class="card__name name">
              Victor Crest <span class="card__age age">26</span>
            </p>
            <p class="card__text local">London</p>
          </div>
        </div>

        <!-- footer -->
        <div class="card__footer">
          <ul class="card__list">
            <li class="card__list-item">
              <p class="card__title title">80k</p>
              <p class="card__text body">Followers</p>
            </li>
            <li class="card__list-item">
              <p class="card__title title">803k</p>
              <p class="card__text body">Likes</p>
            </li>
            <li class="card__list-item">
              <p class="card__title title">1.4k</p>
              <p class="card__text body">Photos</p>
            </li>
          </ul>
        </div>
      </div>

      <!-- images -->
      <img class="image-top" src="./images/bg-pattern-top.svg" alt="" />
      <img class="image-btm" src="./images/bg-pattern-bottom.svg" alt="" />

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Daniel Bennett</a>.
    </div> -->
    </div>

    
  </body>
</html>
